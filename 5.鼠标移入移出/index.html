<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标移入移出</title>
    <style>
        #top{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
            color: cornsilk;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="top">
        鼠标移出
    </div>
</body>
<script>
    var Top = document.getElementById('top');
    Top.onmouseover = function(){
        Top.style.backgroundColor = 'red';
        Top.style.width = '400px';
        Top.style.height = '400px';
        Top.innerText = '鼠标移入';
    }
    Top.onmouseout = function(){
        Top.style.backgroundColor = '';
        Top.style.width = '';
        Top.style.height = '';
        Top.innerText = '鼠标移出';
    }
</script>
</html>
