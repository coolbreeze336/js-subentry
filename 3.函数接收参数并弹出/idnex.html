<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接收参数弹出</title>
    <style>
        div{
            width: 200px;
            margin: 50px auto;
        }
        input{
            margin-top: 10px;
        }
        button{
            margin: 10px 60px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="values" value="河北"><br>
        <input type="text" id="valued" value="廊坊"><br>
        <button onclick="btn()">提交</button>
    </div>
</body>
<script>
    var values = document.getElementById('values').value;
    var valued = document.getElementById('valued').value;
    function btn(){
        alert(values);
        alert(valued);
    }
</script>
</html>
